<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>Buzzy Bee Login</title>
  <style>
    body {
      background: #fff7c8;
      font-family: Arial;
      padding: 40px;
    }
    .login-box {
      width: 330px;
      margin: auto;
      padding: 25px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff9800;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: orange;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background: #e08600;
    }
  </style>
</head>
<body>

<h2>Buzzy Bee Login</h2>

<div class="login-box">

  <label>Username</label>
  <input type="text" id="username" placeholder="Enter your username">

  <label>Password</label>
  <input type="password" id="password" placeholder="Enter your password">

  <button onclick="loginUser()">Login</button>

</div>

<script>
function loginUser() {
  let uname = document.getElementById("username").value.trim();
  let pass = document.getElementById("password").value.trim();

  if (uname === "" || pass === "") {
    alert("Please enter both username and password!");
    return;
  }

  // Save username in localStorage
  localStorage.setItem("buzzyUser", uname);

  // Go to home page
  window.location.href = "index.html";
}
</script>

</body>
</html>
